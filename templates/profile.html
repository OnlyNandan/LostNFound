<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Tab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #333);
            color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            overflow-x: hidden;
        }

        .profile-container {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            margin-bottom: 2rem;
            transition: transform 0.3s ease-in-out;
        }

        .profile-container:hover {
            transform: scale(1.05);
        }

        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 2px solid #4caf50;
            object-fit: cover;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
            text-transform: capitalize;
        }

        .profile-role {
            font-size: 1rem;
            color: #a6a6a6;
            margin-bottom: 2rem;
        }

        .btn {
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        .btn-logout {
            background: #ff4444;
            color: #fff;
        }

        .btn-logout:hover {
            background: #ff6666;
        }

        .btn-dashboard {
            background: #4caf50;
            color: #fff;
        }

        .btn-dashboard:hover {
            background: #5edc6e;
        }

        .posts-section {
            margin-top: 3rem;
            width: 80%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .posts-section h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #4caf50;
        }

        .post-card {
            background: #333;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-card h4 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #4caf50;
            text-transform: capitalize;
        }

        .post-card p {
            color: #ccc;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .post-card .post-actions {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
        }

        .post-actions button {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .btn-delete {
            background: #ff4444;
            color: #fff;
        }

        .btn-delete:hover {
            background: #ff6666;
        }

        .btn-edit {
            background: #4caf50;
            color: #fff;
        }

        .btn-edit:hover {
            background: #5edc6e;
        }

        .icon {
            color: #4caf50;
            margin-right: 0.5rem;
        }

        .no-posts-message {
            text-align: center;
            color: #ccc;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- User profile image -->
        <img src="{{ user.profile_image or 'https://via.placeholder.com/100' }}" alt="Profile Picture">

        <!-- Display dynamic username -->
        <p class="profile-name">
            <i class="fas fa-user icon"></i>
            {{ user.username }}
        </p>

        <!-- Display dynamic role -->
        <p class="profile-role">
            <i class="fas fa-briefcase icon"></i>
            {{ user.role }}
        </p>

        <!-- Back to dashboard button -->
        <button class="btn btn-dashboard" onclick="goToDashboard()">Back to Dashboard</button>

        <!-- Logout button -->
        <button class="btn btn-logout" onclick="logout()">Logout</button>
    </div>

    <!-- Posts Section -->
    <div class="posts-section">
        <h2>Your Posts</h2>
        {% if posts %}
        {% for post in posts %}
        <div class="post-card">
            <h4>{{ post.name }}</h4>
            <p>{{ post.description }}</p>
            <div class="post-actions">
                <a href="{{ post.image_path }}" target="_blank"><button class="btn-edit">View Image</button></a>
                <form method="POST" action="{{ url_for('profile') }}">
                    <input type="hidden" name="post_id" value="{{ post.id }}">
                    <button type="submit" class="btn-delete">Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <p class="no-posts-message">You have no posts yet.</p>
        {% endif %}
    </div>

    <script>
        function logout() {
            // Redirect or handle logout logic here
            window.location.href = "/logout";
        }

        function goToDashboard() {
            // Redirect to dashboard page
            window.location.href = "/dashboard";
        }
    </script>
</body>
</html>
